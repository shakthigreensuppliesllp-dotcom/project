<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tractor Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Shakthi App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Tractor Registration Form</h2>
    <form id="tractorForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Owner Name</label>
          <input type="text" name="ownerName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile No.</label>
          <input type="tel" name="mobileNo" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tractor Model</label>
          <input type="text" name="tractorModel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Year</label>
          <input type="number" name="year" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Driver Name</label>
          <input type="text" name="driverName" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select name="status" class="form-select" required>
            <option value="joining">Joining</option>
            <option value="not joining">Not Joining</option>
            <option value="may be">May Be</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Joining Date</label>
          <input type="date" name="joiningDate" class="form-control">
        </div>
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
        <div class="col-12 text-center">
          <h5 id="statusMsg" class="mt-3 text-success"></h5>
        </div>
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <h3 class="mb-3 text-center">Registered Tractor Data</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tractorTable">
        <thead class="table-dark">
          <tr>
            <th>Owner Name</th>
            <th>Mobile No.</th>
            <th>Tractor Model</th>
            <th>Year</th>
            <th>Address</th>
            <th>Driver Name</th>
            <th>Status</th>
            <th>Joining Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Driver Data</h2>

    <!-- Search Section -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <label class="form-label">Search by Mobile No.</label>
        <div class="input-group">
          <input type="tel" id="searchMobile" class="form-control" placeholder="Enter mobile number">
          <button class="btn btn-secondary" onclick="searchDriver()">Search</button>
        </div>
        <div id="searchStatus" class="mt-2 text-danger text-center"></div>
      </div>
    </div>

    <!-- Edit Form -->
    <form id="editForm" class="row g-3" style="display:none;">
      <div class="col-md-6">
        <label class="form-label">Owner Name</label>
        <input type="text" name="ownerName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile No.</label>
        <input type="tel" name="mobileNo" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tractor Model</label>
        <input type="text" name="tractorModel" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Year</label>
        <input type="number" name="year" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Driver Name</label>
        <input type="text" name="driverName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
          <option value="joining">Joining</option>
          <option value="not joining">Not Joining</option>
          <option value="may be">May Be</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Joining Date</label>
        <input type="date" name="joiningDate" class="form-control">
      </div>
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success px-5">Update</button>
      </div>
      <div class="col-12 text-center">
        <h5 id="updateStatus" class="mt-3"></h5>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('tractorForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = Object.fromEntries(formData.entries());

      const response = await fetch('/save-tractor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      });

      const statusMsg = document.getElementById('statusMsg');
      if (response.ok) {
        statusMsg.textContent = "✅ Data saved successfully!";
        statusMsg.classList.remove('text-danger');
        statusMsg.classList.add('text-success');
        e.target.reset();
        loadTractorData();
      } else {
        statusMsg.textContent = "❌ Error saving data.";
        statusMsg.classList.remove('text-success');
        statusMsg.classList.add('text-danger');
      }
    });

    async function loadTractorData() {
      const response = await fetch('/get-tractor-data');
      if (!response.ok) return alert('Failed to load data');

      const data = await response.json();
      const tbody = document.querySelector('#tractorTable tbody');
      tbody.innerHTML = '';

      const rows = Array.isArray(data) ? data : [data];
      rows.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.ownerName}</td>
          <td>${entry.mobileNo}</td>
          <td>${entry.tractorModel}</td>
          <td>${entry.year}</td>
          <td>${entry.address}</td>
          <td>${entry.driverName}</td>
          <td>${entry.status}</td>
          <td>${entry.joiningDate || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadTractorData();

    async function searchDriver() {
      const mobile = document.getElementById('searchMobile').value.trim();
      const statusMsg = document.getElementById('searchStatus');
      const form = document.getElementById('editForm');
      const updateStatus = document.getElementById('updateStatus');
      updateStatus.textContent = '';
      form.style.display = 'none';
      statusMsg.textContent = '';

      if (!mobile) {
        statusMsg.textContent = 'Please enter a mobile number.';
        return;
      }

      const response = await fetch(`/get-driver/${mobile}`);
      if (!response.ok) {
        statusMsg.textContent = 'Driver not found.';
        return;
      }

      const data = await response.json();
      form.style.display = 'flex';
      form.scrollIntoView({ behavior: 'smooth' });

      // Fill form fields
      for (const key in data) {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) input.value = data[key];
      }
    }

    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = Object.fromEntries(formData.entries());
      const mobile = jsonData.mobileNo;
      const updateStatus = document.getElementById('updateStatus');

      const response = await fetch(`/update-driver/${mobile}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      });

      if (response.ok) {
        updateStatus.textContent = '✅ Driver data updated successfully!';
        updateStatus.classList.remove('text-danger');
        updateStatus.classList.add('text-success');
        loadTractorData();
      } else {
        updateStatus.textContent = '❌ Failed to update driver data.';
        updateStatus.classList.remove('text-success');
        updateStatus.classList.add('text-danger');
      }
    });
  </script>
</body>

</html>
