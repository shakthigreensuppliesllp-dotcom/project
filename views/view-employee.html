<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shakthi App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="invoiceDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Invoice Data
            </a>
            <ul class="dropdown-menu" aria-labelledby="invoiceDropdown">
              <li><a class="dropdown-item" href="nelloreCowDungInvoiceData">Nellore Cow Dung Invoice Data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Table -->
  <div class="container mt-4">
    <h2>Employee List</h2>

    <!-- Loader -->
    <div id="loader" style="text-align:center; margin-top:20px;">
      <p>Loading data...</p>
      <img src="/images/loader.gif" alt="Loading..." width="50" />
    </div>

    <div id="table-wrapper" style="display:none;">
      <table id="employeeTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Joining Date</th>
            <th>Salary</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (must come first) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables core -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- DataTables Buttons extension -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    const loader = document.getElementById('loader');
    const tableWrapper = document.getElementById('table-wrapper');

    loader.style.display = 'block';        // Show loader
    tableWrapper.style.display = 'none';   // Hide table initially

    fetch('/get-employee')
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#employeeTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="6">No employee data found</td></tr>';
        } else {
          data.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          new DataTable('#employeeTable', {
            dom: 'Bfrtip',
            buttons: ['excel'],
            pageLength: 10
          });
        }

        loader.style.display = 'none';      // Hide loader
        tableWrapper.style.display = 'block'; // Show table
      })
      .catch(err => {
        console.error('Error loading employee data:', err);
        loader.style.display = 'none';
        alert('Failed to load employee data. Please try again later.');
      });
  </script>

</body>

</html>
