<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vehicle Form</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <div id="navbarContainerId">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shakthi App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="invoiceDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Invoice Data
              </a>
              <ul class="dropdown-menu" aria-labelledby="invoiceDropdown">
                <li><a class="dropdown-item" href="nelloreCowDungInvoiceData">Nellore Cow Dung Invoice Data</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-4">
    <h2>Register Vehicle</h2>
    <form id="vehicleForm">
      <input type="text" name="ownerName" class="form-control mb-2" placeholder="Owner Name" required>
      <input type="tel" name="mobileNo" class="form-control mb-2" placeholder="Mobile Number" required>
      <textarea name="address" class="form-control mb-2" placeholder="Address" required></textarea>
      <input type="date" name="vDate" class="form-control mb-2" placeholder="Date of Joining" required>
      <input type="text" name="vRent" class="form-control mb-2" placeholder="Rent" required>
      <input type="text" name="vVehicleNo" class="form-control mb-2" placeholder="Vehicle Number" required>
      <input type="text" name="vModel" class="form-control mb-2" placeholder="Vehicle Model" required>
      <input type="text" name="vRemarks" class="form-control mb-2" placeholder="Remarks" required>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div id="statusMsg" class="mt-3"></div>
  </div>
  <script src="/js/form.js"></script>
</body>

</html>
