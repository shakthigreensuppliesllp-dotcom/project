<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->

    <!-- Navbar -->
  <div id="navbarContainerId">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shakthi App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="invoiceDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Invoice Data
              </a>
              <ul class="dropdown-menu" aria-labelledby="invoiceDropdown">
                <li><a class="dropdown-item" href="nelloreCowDungInvoiceData">Nellore Cow Dung Invoice Data</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- Form -->
  <div class="container mt-4">
    <h2>Employee Form</h2>
    <form id="employeeForm">
      <input type="text" name="name" class="form-control mb-2" placeholder="Employee Name" required>

      <select name="role" id="roleSelect" class="form-select mb-2">
        <option>Superviser</option>
        <option>Driver</option>
        <option>Helper</option>
        <option>Cooking Master</option>
        <option>Office Boy</option>
        <option>Incharge</option>
        <option>Field Superviser</option>
        <option value="Other">Other (Enter manually)</option>
      </select>
      <input type="text" name="customRole" id="customRole" class="form-control mb-2" placeholder="Enter custom role" style="display:none">

      <input type="tel" name="mobile" class="form-control mb-2" placeholder="Mobile Number" required>

      <input type="date" name="joiningDate" class="form-control mb-2" required>
      <input type="number" name="salary" class="form-control mb-2" placeholder="Salary" required>
      <input type="text" name="remarks" class="form-control mb-2" placeholder="Remarks" required>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div id="statusMsg" class="mt-3"></div>
  </div>

  <script src="/js/employee.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
