<!-- views/view.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Vehicle Data</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <div id="navbarContainerId">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Shakthi App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="invoiceDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Invoice Data
              </a>
              <ul class="dropdown-menu" aria-labelledby="invoiceDropdown">
                <li><a class="dropdown-item" href="nelloreCowDungInvoiceData">Nellore Cow Dung Invoice Data</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-4">
    <h2>Registered Vehicles</h2>

    <!-- Loader -->
    <div id="loader" style="text-align:center; margin-top:20px;">
      <p>Loading data...</p>
      <img src="/images/loader.gif" alt="Loading..." width="50" />
    </div>

    <div id="table-wrapper" style="display:none;">
      <table class="table table-bordered" id="vehicleTable">
        <thead>
          <tr>
            <th>S No</th>
            <th>Owner Name</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Joining Date</th>
            <th>Rent</th>
            <th>Vehicle No.</th>
            <th>Model</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const tableWrapper = document.getElementById('table-wrapper');

    loader.style.display = 'block';        // Show loader
    tableWrapper.style.display = 'none';   // Hide table initially

    fetch('/get-vehicle')
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#vehicleTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="8">No vehicle data found</td></tr>';
        } else {
          data.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        }

        loader.style.display = 'none';      // Hide loader
        tableWrapper.style.display = 'block'; // Show table
      })
      .catch(err => {
        console.error('Error loading data:', err);
        loader.style.display = 'none';
        alert('Failed to load vehicle data. Please try again later.');
      });
  </script>

</body>

</html>
